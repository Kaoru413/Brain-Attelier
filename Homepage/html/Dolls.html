<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <link rel="icon" href="img/icon.svg" sizes="any" type="image/svg+xml">
    <title>LonelyRoom - Dolls Introduction</title>
</head>

<body id="lonely">
    <div id="splash">
        <div id="splash_text"></div>
        <!--/splash-->
    </div>
    <div id="container">
        <div id="canvas-area"></div>
        <div class="windows">
            <div id="0" class="area">
                <h1>名前</h1>
                <h3>置いた日付</h3>
                <h2>出典元</h2>
                <p>説明</p>
            </div>
            <div id="1" class="area">
                <h1>RedBus</h1>
                <h3>2024/10/10</h3>
                <h2>Terror of Nowhere</h2>
                <p>
                    人を食べれば食べるほど速くなる、凶悪な人喰いバス。
                    ToNJPグループの景品で貰った。
                </p>
            </div>
            <div id="2" class="area">
                <h1>Lord Signal</h1>
                <h3>2024/10/10</h3>
                <h2>Terror of Nowhere</h2>
                <p>
                    極太ビームと強制HP変動テレポートをかましてくる神（？）
                    ToNJPグループの景品で貰った。
                </p>
            </div>
            <div id="3" class="area">
                <h1>Guidance</h1>
                <h3>2024/12/10</h3>
                <h2>Terror of Nowhere</h2>
                <p>
                    可愛いけど足の速さと赤信号攻撃が侮れないアイドルみてぇなケモノ。
                    ToNJPグループの景品で貰った。
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
    <!--IE11用-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!--不必要なら削除してください-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>

    <script src="js/matter.js"></script>
    <script src="js/matter-wrap.js"></script>
    <!--自作のJS-->
    <script src="img/Dolls/script.js"></script>
